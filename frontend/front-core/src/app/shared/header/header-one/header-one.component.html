<header class="sticky" [ngClass]="class" [class.fixed]="stick && sticky">
  <div class="mobile-fix-option"></div>
  <div class="top-header" *ngIf="topbar">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="header-contact">
            <ul>
              <li>{{"WELCOME_TO_STORE" | translate}}</li>
              <li><i class="fa fa-phone" aria-hidden="true"></i>{{"CALL_US" | translate}}: 123 - 456 - 7890</li>
            </ul>
          </div>
        </div>
        <div class="col-lg-6 text-end">
          <ul class="header-dropdown">
            <li class="compare">
              <a [routerLink]="['/shop/compare']"><i class="fa fa-random" aria-hidden="true"></i>{{"COMPARE" | translate}}</a>
            </li>
            <li class="mobile-wishlist">
              <a [routerLink]="['/shop/wishlist']"><i class="fa fa-heart" aria-hidden="true"></i>{{"WISHLIST" | translate}}</a>
            </li>
            <li class="onhover-dropdown mobile-account">
              <i class="fa fa-user" aria-hidden="true"></i> {{"ACCOUNT" | translate}}
              <ul class="onhover-show-div">
                <li *ngIf="!loggedUser">
                  <a data-lng="en" (click)="navigateToLogin()">
                    {{"LOGIN" | translate}}
                  </a>
                </li>
                <li *ngIf="loggedUser">
                  <a data-lng="es" (click)="logoutUser()">
                    {{"LOGOUT" | translate}}
                  </a>
                </li>
                <li *ngIf="!loggedUser">
                  <a data-lng="es"  (click)="navigateToRegister()" >
                    {{"REGISTER" | translate}}
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="main-menu">
          <div class="menu-left">
            <app-left-menu></app-left-menu>
            <div class="brand-logo">
              <a routerLink="/home/fashion" id="headerlogo">
                <img [src]="themeLogo" class="img-fluid" alt="logo">
              </a>
            </div>
          </div>
          <div class="menu-right pull-right">
            <div>
              <app-menu></app-menu>
            </div>
            <div>
              <app-settings></app-settings>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
