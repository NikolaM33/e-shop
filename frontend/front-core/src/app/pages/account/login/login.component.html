<app-breadcrumb [title]="'LOGIN_BREADCUMB'" [breadcrumb]="'LOGIN_BREADCUMB'"></app-breadcrumb>
<!-- section start -->
<section class="login-page section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h3>{{'LOGIN' | translate}}</h3>
                <div class="theme-card">
                    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">                       
                         <div class="form-group">
                            <label for="email">{{'EMAIL' | translate}}</label>
                            <input type="text" class="form-control" id="email" formControlName="email" placeholder="{{'EMAIL' | translate}}" required>
                             </div>
                        <div class="form-group mt-3 ">
                            <label for="review">{{'PASSWORD' | translate}}</label>
                            <input type="password" class="form-control" id="password" formControlName="password" placeholder="{{'ENTER_PASSWORD' | translate}}" required>
                        </div>
                        <button class="btn btn-solid mt-3" [disabled]="!loginForm.valid">{{'LOGIN' | translate}}</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 right-login">
                <h3>{{'NEW_CUSTOMER' | translate}}</h3>
                <div class="theme-card authentication-right">
                    <h6 class="title-font">{{'CREATE_ACCOUNT' | translate}}</h6>
                    <p>{{'CREATE_ACCOUNT_HINT' | translate}}</p>
                    <button class="btn btn-solid" [routerLink]="['/shop/register']">{{'CREATE_ACCOUNT' | translate}}</button>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Section ends-->
