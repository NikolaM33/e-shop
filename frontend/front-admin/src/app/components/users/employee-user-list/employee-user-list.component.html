<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h5>{{"CUSTOMERS" | translate}}</h5>
        </div>
        <div class="card-body">
            <div class="btn-popup pull-right">
                <a class="btn btn-primary" [routerLink]="'/users/create-user'">{{"CREATE_USER" | translate}}</a>
            </div>
            <div id="batchDelete" class="category-table custom-datatable transcation-datatable user-image">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col" sortable="avatar" (sort)="onSort($event)">{{"AVATAR" | translate}}</th>
                                <th scope="col" sortable="firstName" (sort)="onSort($event)">{{"FIRST_NAME" | translate}}</th>
                                <th scope="col" sortable="lastName" (sort)="onSort($event)">{{"LAST_NAME" | translate}}</th>
                                <th scope="col" sortable="email" (sort)="onSort($event)">{{"EMAIL" | translate}}</th>
                                <th scope="col" >{{"ROLE" | translate}}</th>
                                <th scope="col" >{{"ACTIONS" | translate}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of tableItem$ | async ">
                              
                                <td scope="row">
                                    <img [src]="item.avatar || 'assets/images/dashboard/user1.jpg'" class="imgTable" style="width: 20px">
                                </td>
                                <td>
                                    {{item.firstName}}
                                </td>
                                <td>{{item.lastName}}</td>
                                <td>{{item.email}}</td>
                                <td>{{item.type | translate}}</td>
                                <td>
                                    <a href="javascript:void(0)" [routerLink]="['/users/edit-user', item.id]"><i class='fa fa-edit f-12'></i></a>&nbsp;
                                    <a href="javascript:void(0)"><i class="fa fa-trash-o"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table> 
                    <div class="d-flex justify-content-between p-2">
                        <ngb-pagination [collectionSize]="(total$ | async)!" [(page)]="service.page " (pageChange)="onPageChange($event)"  (pageSizeChange)="onPageChange($event)"
                        [pageSize]="service.pageSize">
                      </ngb-pagination>
                      <select class="form-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize"  (ngModelChange)="onPageSizeChange()">
                        <option [value]="10" [selected] ="true" [ngValue]="10">10 items per page</option>
                        <option [ngValue]="15">15 items per page</option>
                        <option [ngValue]="20">20 items per page</option>
                      </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends-->
