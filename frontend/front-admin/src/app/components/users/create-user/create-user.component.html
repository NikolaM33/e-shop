<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card tab2-card">
                <div class="card-header">
                    <h5> {{"ADD_USER" | translate}}</h5>
                </div>
                <div class="card-body tab2-card">
                    <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
                        <li [ngbNavItem]="1">
                            <a ngbNavLink>{{'ACCOUNT' | translate}}</a>
                            <ng-template ngbNavContent>
                                <form [formGroup]="accountForm" class="needs-validation user-add" novalida>
                                    <h4>{{'ACCOUNT_DETAILS' | translate}}</h4>
                                    <div class="form-group row">
                                        <div class="col-xl-3 col-md-4"><label for="validationCustom0"><span>*</span>
                                                {{'ROLE' | translate}}</label></div>

                                        <div class="col-xl-8 col-md-7">
                                            <select #type class="custom-select form-select" required="true"
                                                [value]="'CUSTOMER'" formControlName="type">
                                                <option value="EMPLOYEE">{{"EMPLOYEE" | translate}}</option>
                                                <option value="ADMIN">{{"ADMIN" | translate}}</option>
                                                <option value="CUSTOMER">{{"CUSTOMER" | translate}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-xl-3 col-md-4"><label for="validationCustom0"><span>*</span>
                                                {{'FIRST_NAME' | translate}}</label></div>
                                        <div class="col-xl-8 col-md-7"><input class="form-control"
                                                id="validationCustom0" type="text" required="true"
                                                formControlName="firstName"></div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-xl-3 col-md-4"><label for="validationCustom1"><span>*</span>
                                                {{'LAST_NAME' | translate}}</label></div>
                                        <div class="col-xl-8 col-md-7"><input class="form-control"
                                                id="validationCustom1" type="text" required="true"
                                                formControlName="lastName"></div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-xl-3 col-md-4"><label for="validationCustom2"><span>*</span>
                                                {{'EMAIL' | translate}}</label></div>
                                        <div class="col-xl-8 col-md-7"><input class="form-control"
                                                id="validationCustom2" type="text" required="true"
                                                formControlName="email"></div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-xl-3 col-md-4"><label for="validationCustom3"><span>*</span>
                                                {{'PASSWORD' | translate}}</label>
                                        </div>
                                        <div class="col-xl-8 col-md-7"><input class="form-control"
                                                id="validationCustom3" type="password" required="true"
                                                formControlName="password"></div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-xl-3 col-md-4"><label for="validationCustom4"><span>*</span>
                                                {{"CONFIRM_PASSWORD" | translate}}</label></div>
                                        <div class="col-xl-8 col-md-7"><input class="form-control"
                                                id="validationCustom4" type="password" required="true"
                                                formControlName="confirmPwd">
                                            <div *ngIf="accountForm.get('confirmPwd')?.errors?.passwordMismatch && accountForm.get('confirmPwd')?.dirty"
                                                class="text-danger">
                                                {{ 'PASSWORDS_DO_NOT_MATCH' | translate }}
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </ng-template>
                        </li>
                        <li [ngbNavItem]="2" *ngIf="accountForm.get('type').value !== 'CUSTOMER'">
                            <a ngbNavLink>{{'PERMISSION' | translate}}</a>
                            <ng-template ngbNavContent>
                                <form [formGroup]="permissionForm" class="needs-validation user-add" novalidate="">
                                    <div class="permission-block">
                                        <div class="attribute-blocks">
                                            <h5 class="f-w-600 mb-3">{{'PRODUCT_RELATED_PERMISSION' | translate}} </h5>
                                            <div class="row mb-3">
                                                <div class="col-xl-3 col-sm-4">
                                                    <label>{{'ADD_PRODUCT' | translate}}</label>
                                                </div>
                                                <div class="col-xl-9 col-sm-8">
                                                    <div
                                                        class="form-group m-checkbox-inline mb-0 custom-radio-ml d-flex radio-animated">
                                                        <label class="d-block" for="edo-ani1">
                                                            <input class="radio_animated" id="edo-ani1" type="radio"
                                                                formControlName="ADD_PRODUCT" value="true">
                                                            {{'ALLOW' | translate}}
                                                        </label>
                                                        <label class="d-block" for="edo-ani2">
                                                            <input class="radio_animated" id="edo-ani2" type="radio"
                                                                formControlName="ADD_PRODUCT" value="false"
                                                                checked="true">
                                                            {{'DENY' | translate}}
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-xl-3 col-sm-4">
                                                    <label>{{'UPDATE_PRODUCT' | translate}}</label>
                                                </div>
                                                <div class="col-xl-9 col-sm-8">
                                                    <div
                                                        class="form-group m-checkbox-inline mb-0 custom-radio-ml d-flex radio-animated">
                                                        <label class="d-block" for="edo-ani3">
                                                            <input class="radio_animated" id="edo-ani3" type="radio"
                                                                formControlName="UPDATE_PRODUCT" value="true">
                                                            {{'ALLOW' | translate}}
                                                        </label>
                                                        <label class="d-block" for="edo-ani4">
                                                            <input class="radio_animated" id="edo-ani4" type="radio"
                                                                formControlName="UPDATE_PRODUCT" value="false"
                                                                checked="">
                                                            {{'DENY' | translate}}
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-xl-3 col-sm-4">
                                                    <label>{{"DELETE_PRODUCT" | translate}}</label>
                                                </div>
                                                <div class="col-xl-9 col-sm-8">
                                                    <div
                                                        class="form-group m-checkbox-inline mb-0 custom-radio-ml d-flex radio-animated">
                                                        <label class="d-block" for="edo-ani5">
                                                            <input class="radio_animated" id="edo-ani5" type="radio"
                                                                formControlName="DELETE_PRODUCT" value="true">
                                                            {{'ALLOW' | translate}}
                                                        </label>
                                                        <label class="d-block" for="edo-ani6">
                                                            <input class="radio_animated" id="edo-ani6" type="radio"
                                                                formControlName="DELETE_PRODUCT" value="false"
                                                                checked="">
                                                            {{'DENY' | translate}}
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-xl-3 col-sm-4">
                                                    <label class="mb-0 sm-label-radio">{{"APPLY_DISCOUNT" |
                                                        translate}}</label>
                                                </div>
                                                <div class="col-xl-9 col-sm-8">
                                                    <div
                                                        class="form-group m-checkbox-inline mb-0 custom-radio-ml d-flex radio-animated pb-0">
                                                        <label class="d-block mb-0" for="edo-ani7">
                                                            <input class="radio_animated" id="edo-ani7" type="radio"
                                                                formControlName="APPLY_DISCOUNT" value="true">
                                                            {{'ALLOW' | translate}}
                                                        </label>
                                                        <label class="d-block mb-0" for="edo-ani8">
                                                            <input class="radio_animated" id="edo-ani8" type="radio"
                                                                formControlName="APPLY_DISCOUNT" value="false"
                                                                checked="">
                                                            {{'DENY' | translate}}
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="attribute-blocks">
                                            <h5 class="f-w-600 mb-3">{{'CATEGORY_RELATED_PERMISSION' | translate}} </h5>
                                            <div class="row mb-3">
                                                <div class="col-xl-3 col-sm-4">
                                                    <label>{{"ADD_CATEGORY" | translate}}</label>
                                                </div>
                                                <div class="col-xl-9 col-sm-8">
                                                    <div
                                                        class="form-group m-checkbox-inline mb-0 custom-radio-ml d-flex radio-animated">
                                                        <label class="d-block" for="edo-ani9">
                                                            <input class="radio_animated" id="edo-ani9" type="radio"
                                                                formControlName="ADD_CATEGORY" value="true">
                                                            {{'ALLOW' | translate}}
                                                        </label>
                                                        <label class="d-block" for="edo-ani10">
                                                            <input class="radio_animated" id="edo-ani10"
                                                                formControlName="ADD_CATEGORY" value="false"
                                                                type="radio" checked="">
                                                            {{'DENY' | translate}}
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-xl-3 col-sm-4">
                                                    <label>{{'UPDATE_CATEGORY' | translate}}</label>
                                                </div>
                                                <div class="col-xl-9 col-sm-8">
                                                    <div
                                                        class="form-group m-checkbox-inline mb-0 custom-radio-ml d-flex radio-animated">
                                                        <label class="d-block" for="edo-ani11">
                                                            <input class="radio_animated" id="edo-ani11"
                                                                formControlName="UPDATE_CATEGORY" value="true"
                                                                type="radio">
                                                            {{'ALLOW' | translate}}
                                                        </label>
                                                        <label class="d-block" for="edo-ani12">
                                                            <input class="radio_animated" id="edo-ani12"
                                                                formControlName="UPDATE_CATEGORY" value="false"
                                                                type="radio" checked="">
                                                            {{'DENY' | translate}}
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-xl-3 col-sm-4">
                                                    <label>{{'DELETE_CATEGORY' | translate}}</label>
                                                </div>
                                                <div class="col-xl-9 col-sm-8">
                                                    <div
                                                        class="form-group m-checkbox-inline mb-0 custom-radio-ml d-flex radio-animated">
                                                        <label class="d-block" for="edo-ani13">
                                                            <input class="radio_animated" id="edo-ani13"
                                                                formControlName="DELETE_CATEGORY" value="true"
                                                                type="radio">
                                                            {{'ALLOW' | translate}}
                                                        </label>
                                                        <label class="d-block" for="edo-ani14">
                                                            <input class="radio_animated" id="edo-ani14"
                                                                formControlName="DELETE_CATEGORY" value="false"
                                                                type="radio" checked="">
                                                            {{'DENY' | translate}}
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </ng-template>
                        </li>
                    </ul>
                    <div [ngbNavOutlet]="nav" class="mt-2"></div>
                    <div class="pull-right">
                        <button type="button" class="btn btn-primary" (click)="createUser()"
                            [disabled]="!accountForm.valid">{{'SAVE' | translate}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends-->
